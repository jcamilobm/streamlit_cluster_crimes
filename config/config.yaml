    \ (tipo_delito, arma, momento, edad, movilidad, ubicacion)\n\nTu tarea es interpretar\
    \ esos datos y traducirlos en planes de acción claros, viables y estratégicos\
    \ para oficiales de policía. Tu respuesta debe ser:\n\n1. **Resumen General:**\
    \ Qué revelan los datos sobre la criminalidad en la ciudad. Destaca tendencias\
    \ o anomalías importantes basándote en `proporciones_clusters_` y `proporciones_por_dimension`.\
    \  \n2. **Análisis por Cluster:** Para cada `cluster_n`, describe:\n   - Nombre\
    \ representativo inferido por ti.  \n   - Comunas asignadas al cluster. \n   -\
    \ Tipo de delito predominante (`categoria_delito`) y matices clave de `proporciones_por_dimension`\
    \ (arma, momento, edad, movilidad, ubicación).  \n   - Nivel de riesgo (peso %\
    \ del cluster y métricas de separación si aplica).  \n3. **Recomendaciones Estratégicas:**\
    \ Estrategias específicas por cluster (patrullaje, campañas, inteligencia) alineadas\
    \ con sus proporciones internas y contexto socioeconómico (`informacion_modelo`).\
    \  \n4. **Acciones Prioritarias:** Ordena las medidas según impacto esperado,\
    \ nivel de riesgo y factibilidad en terreno.  \n5. **Plan Táctico Propuesto por\
    \ Cluster:** Para cada cluster, indica:\n   - Objetivo operativo  \n   - Recursos\
    \ necesarios (mínimos)  \n   - Acciones concretas  \n   - Tiempo estimado  \n\
    \   - Indicadores esperados  \n\nUsa un lenguaje claro, directo y sin tecnicismos.\
    \ Ten en cuenta que esto se empleará en terreno con recursos limitados.\n"
