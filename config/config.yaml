# Almacena parámetros configurables del modelo y la app (no rutas).
# Es un archivo estático (solo datos).
# Ideal para parámetros que no requieren lógica (números, listas, textos).
paths:
  raw_data:
    crimes: data/raw/delitos.csv           # Example: Reported crimes
    population: data/raw/poblacion.csv     # Example: Demographic data
    geolocation: data/raw/geolocalizacion.csv  # Example: Zone coordinates

clustering:
  models: kmeans                          # Options: kmeans, hierarchical
  n_clusters: 4  
  variables: [population_density, theft_log]
  scaler: RobustScaler                     # Scaling type (RobustScaler, StandardScaler)
