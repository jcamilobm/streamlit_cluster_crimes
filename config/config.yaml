    \ de cada clave (informacion_modelo, resultados_modelo, comunas, proporciones_por_dimension)\
    \  \n• informacion_modelo: metadatos de entrenamiento y configuración  \n• resultados_modelo:\
    \ labels_, proporciones_clusters_, métricas_ y linkage_summary_ de sklearn  \n\
    • comunas: lista de comunas con sus RME, descripción y cluster asignado  \n• proporciones_por_dimension:\
